<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Jarvis Lite</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* General body styling */
body {
    margin: 0;
    background: black;
    color: #00ffcc;
    font-family: "Courier New", monospace;
}

/* Container for everything */
.container {
    padding: 20px;
}

/* Title at top */
.title {
    font-size: 26px;
    text-align: center;
    text-shadow: 0 0 10px #00ffcc;
}

/* Terminal box */
.terminal {
    margin-top: 20px;
    border: 1px solid #00ffcc;
    padding: 15px;
    height: 300px;
    overflow-y: auto;
    box-shadow: 0 0 15px #00ffcc;
}

/* Input styling */
input {
    width: 100%;
    padding: 12px;
    background: black;
    border: 1px solid #00ffcc;
    color: #00ffcc;
    font-size: 16px;
    outline: none;
}

/* Button styling */
button {
    width: 100%;
    margin-top: 10px;
    padding: 12px;
    background: #00ffcc;
    border: none;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
}

button:hover {
    background: #00ccaa;
}
</style>
</head>

<body>
<div class="container">
    <div class="title">JARVIS LITE</div>

    <div class="terminal" id="terminal">
        > System Initialized...<br>
    </div>

    <input id="input" placeholder="Type command..." />
    <button onclick="send()">EXECUTE</button>
</div>

<script>
const terminal = document.getElementById("terminal");

/* Function to write output to terminal */
function write(text) {
    terminal.innerHTML += text + "<br>";
    terminal.scrollTop = terminal.scrollHeight;
}

/* Function called when button clicked */
function send() {
    const text = document.getElementById("input").value;
    if (!text) return;

    write("> " + text); // Echo command
    document.getElementById("input").value = "";

    /* Fetch response from backend */
    fetch("https://evil-2.onrender.com/")  // <-- Your backend URL
        .then(res => res.json())           // Parse JSON response
        .then(data => {
            write("Jarvis: " + data.reply);
        })
        .catch(err => {
            write("Jarvis: Backend not responding");
            console.error(err);
        });
}
</script>
</body>
</html>
